<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script type="module" defer src="./scripts/index.js"></script>
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo-white.svg" alt="Логотип Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__area">
                    <img src="./images/profile-image.jpg" alt="Картинка профиля" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__name-section">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"
                                aria-label="Редактировать профиль"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button" aria-label="Опубликовать фото"></button>
            </section>
            <section class="elements">
                <template id="card-element">
                    <div class="element">
                        <img src="#" alt="#" class="element__image">
                        <div class="element__info-block">
                            <h2 class="element__title"></h2>
                            <button type="button" class="element__like" aria-label="Отметка Нравится"></button>
                            <button type="button" class="element__delete" aria-label="Кнопка удаления"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Артём Андриасов</p>
        </footer>
    </div>
    <div class="popup popup_profile-edit">
        <div class="popup__content">
            <button type="button" class="popup__close-btn popup__close-btn_edit" aria-label="Закрытие попапа"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-form" action="#" class="popup__form popup__form_edit" novalidate>
                <div class="popup__fields">
                    <input name="Name" type="text" class="popup__field popup__field_key_name" placeholder="Имя"
                        id="name" minlength="2" maxlength="40" required>
                    <span class="popup__input-error" id="name-error"></span>
                    <input name="Job" type="text" class="popup__field popup__field_key_job" placeholder="Профессия"
                        id="job" minlength="2" maxlength="200" required>
                    <span class="popup__input-error" id="job-error"></span>
                </div>
                <button type="submit" class="popup__save-btn" aria-label="Сохранить изменения"
                    disabled>Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_item-add">
        <div class="popup__content">
            <button type="button" class="popup__close-btn popup__close-btn_new-item"
                aria-label="Закрытие попапа"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="new-item-form" action="#" class="popup__form popup__form_new-item" novalidate>
                <div class="popup__fields">
                    <input name="Title" type="text" class="popup__field popup__field_item_name" placeholder="Название"
                        id="title" minlength="2" maxlength="30" required>
                    <span class="popup__input-error" id="title-error"></span>
                    <input name="Link" type="url" class="popup__field popup__field_item_link"
                        placeholder="Ссылка на картинку" id="link" required>
                    <span class="popup__input-error" id="link-error"></span>
                </div>
                <button type="submit" class="popup__save-btn" aria-label="Создать" disabled>Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_zoom-card">
        <div class="popup__content popup__zoom-block">
            <img src="#" alt="#" class="popup__image">
            <p class="popup__card-info"></p>
            <button type="button" class="popup__close-btn popup__close-btn_zoom" aria-label="Закрытие попапа"></button>
        </div>
    </div>
</body>

</html>
